<article>
    <div class="skn-loading" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <section class="container" *ngIf="!loading">
        <h1 class="text-center skn-component-title" *ngIf="userInvitations.length === 0" style="margin-top: 20%;">No tienes invitaciones pendientes</h1>
        <h1 class="text-center skn-component-title" *ngIf="userInvitations.length > 0">invitaciones:</h1>
        <mat-card class="skn-invitation-card" *ngFor="let userInvitation of userInvitations" style="margin-bottom: 0.5rem;">
            <mat-card-header>
                <div mat-card-avatar><img [src]="userInvitation.invitation_from_user_image | noUserImage" alt=""></div>
                <mat-card-title>{{userInvitation.invitation_from_login}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{userInvitation.invitation_from_login}} le ha invitado a colaborar en la novela <strong>{{userInvitation.invitation_nvl_title}}</strong>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="declineOrAcceptInvitation(userInvitation, 'Confirmed')">Aceptar</button>
                <button mat-raised-button class="skn-cancel-button" (click)="declineOrAcceptInvitation(userInvitation, 'Rejected')">Rechazar</button>
            </mat-card-actions>
        </mat-card>
    </section>
    <ng-adsense [adClient]="'ca-pub-7072642636403967'" [adSlot]="7703017009" [display]="'block'" [adFormat]="'auto'" [fullWidthResponsive]="true" style="text-align: center;"></ng-adsense>
    <hr>
    <ng-adsense [adClient]="'ca-pub-7072642636403967'" [adSlot]="6389935339" [display]="'block'" [adFormat]="'auto'" [fullWidthResponsive]="true"></ng-adsense>
    <hr>
    <ng-adsense [adClient]="'ca-pub-7072642636403967'" [adSlot]="4241272383" [display]="'inline-block'" [width]="728" [height]="90"></ng-adsense>
    <hr>
    <ng-adsense [adClient]="'ca-pub-7072642636403967'" [adSlot]="7703017009" [display]="'block'" [adFormat]="'auto'" [fullWidthResponsive]="true" style="text-align: center;"></ng-adsense>
</article>

<ng-template #successSnack>
    <div class="skn-snack-success-notification">
        <div class="skn-snack-notification-text">{{successSnackMessage}}</div>
        <div>
            <button mat-icon-button (click)="ps.matSnackBarDismiss()">
                <span class="material-icons">close</span>
            </button>
        </div>
    </div>
</ng-template>
<ng-template #errorSnack>
    <div class="skn-snack-error-notification">
        <div class="skn-snack-notification-text">{{errorSnackMessage}}</div>
        <div>
            <button mat-icon-button (click)="ps.matSnackBarDismiss()">
                <span class="material-icons">close</span>
            </button>
        </div>
    </div>
</ng-template>
