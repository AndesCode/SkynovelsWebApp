<div class="container" style="padding-top: 4%;">
    <div class="mat-elevation-z8" style="padding: 0.5rem">
        <h1>Inicio</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': currentTab === 'advertisements'}" (click)="swichtTab('advertisements')" style="cursor: pointer;">Anuncios de inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': currentTab === 'statistics'}" (click)="swichtTab('statistics')" style="cursor: pointer;">Estadisticas</a>
            </li>
        </ul>
        <div [ngClass]="{'skn-hide': currentTab === 'statistics'}">
            <div class="d-flex justify-content-end" style="margin: 1rem 0px;">
                <button type="button" mat-raised-button color="primary" [routerLink]="['noticias/nuevo']">Añadir anuncio</button>
            </div>

            <div class="skn-loading" *ngIf="loading">
                <mat-spinner></mat-spinner>
            </div>
            <table mat-table [dataSource]="advertisementsDataSource" class="skn-secondary w-100">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="skn-text"> <strong>ID</strong> </th>
                    <td mat-cell *matCellDef="let element" class="skn-text"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="adv_order">
                    <th mat-header-cell *matHeaderCellDef class="skn-text"> <strong>Orden</strong> </th>
                    <td mat-cell *matCellDef="let element" class="skn-text"> {{element.adv_order}} </td>
                </ng-container>

                <ng-container matColumnDef="user_login">
                    <th mat-header-cell *matHeaderCellDef class="skn-text"> <strong>Usuario</strong> </th>
                    <td mat-cell *matCellDef="let element" class="skn-text"> {{element.user_login}} </td>
                </ng-container>

                <ng-container matColumnDef="adv_title">
                    <th mat-header-cell *matHeaderCellDef class="skn-text"> <strong>Titulo</strong> </th>
                    <td mat-cell *matCellDef="let element" class="skn-text"> {{element.adv_title}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="advertisementsDisplayedColumns" class="skn-main"></tr>
                <tr mat-row *matRowDef="let advertisement; columns: advertisementsDisplayedColumns;" class="skn-secondary-hover" [routerLink]="['noticias', advertisement.id, advertisement.adv_name]"></tr>
            </table>
            <mat-paginator #advertisementPaginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons [pageSize]="10">
            </mat-paginator>
        </div>
        <div [ngClass]="{'skn-hide': currentTab === 'advertisements'}">
            Estadisticas
        </div>
    </div>
</div>
